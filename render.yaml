services:
  - type: web
    name: atm-banking-system
    runtime: docker
    envVars:
      - key: APP_NAME
        value: ATM Banking System
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:SjpRJzUjQMvwTiVz8riD9QqJCa3l5ZRvD0SJE/jh2Gw=
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_LIFETIME
        value: "120"
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAX_DAILY_WITHDRAWALS
        value: "3"
      - key: MAX_DAILY_WITHDRAWAL_AMOUNT
        value: "5000"
      - key: MIN_DEPOSIT_AMOUNT
        value: "1"
      - key: MIN_WITHDRAWAL_AMOUNT
        value: "1"
